<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Academlo Store</title>
</head>
<body>
  <!--Imagen de cargado de la pagina-->
  <div id="loader" class="loader">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48.92 56.48" class="loader--img">
        <title>Academlo Logo</title>
        <g>
            <g>
                <path
                d="M24.45,56.48,0,42.36V14.12L24.46,0,48.92,14.12V42.36ZM1.89,41.26l22.56,13L47,41.26v-26l-22.56-13-22.56,13Z">
                </path>
                <path
                d="M28.58,15.39H25.16L35.78,36H31.49L20.67,15.71,8.23,38.82H18.94l3-5.43h-3.4l-1.47,2.54h-4l2.69-5.09H25.85l4.28,8H40.67ZM17.23,28.21l3.57-6.6,3.57,6.6Z">
                </path>
            </g>
        </g>
    </svg>
</div>
 <!--Barra de navegacion|-->
<nav class="nav">

  <section class="logo-home">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48.92 56.48" class="logo">
        <title>Academlo Logo</title>
        <g>
          <g>
            <path
              d="M28.58,15.39H25.16L35.78,36H31.49L20.67,15.71,8.23,38.82H18.94l3-5.43h-3.4l-1.47,2.54h-4l2.69-5.09H25.85l4.28,8H40.67ZM17.23,28.21l3.57-6.6,3.57,6.6Z">
            </path>
          </g>
        </g>
    </svg>
    <h3>STORE</h3>
  </section>  

  <section class="nav-menu">

    <i class='bx bx-moon bx-md' id="theme-btn"></i>

    <div id="cart-shop" class="nav--cart">
      <i class='bx bx-shopping-bag bx-md'></i>
      <span id="cart-counter" class="counter">0</span>
    </div>

    <i class='bx bx-menu-alt-right bx-md'></i>
  </section>

 
</nav>

<!-- Contenedor del carrito -->
<div class="cart--container hide" id="cart-container">

  <div class="cart" id="cart">
    
    <div class="close--cart" id="close--cart"> 
      <i class='bx bxs-x-square'></i>

      <section id="product-selected">
   
      </section>
    </div>
      
  </div>
 
</div>


<!--Contenedor de imagen principal-->
<div class="img-container">
  <img src="./assets/images/featured2.png" alt="">
</div>



<!-- Contenido principal -->
<main class="container">
  <!-- imagen dentro de color -->
  <section class="first-img">
    <div class="text">
      <h2>New Sweatshirt <br>
        COLLECTIONS 2022
      </h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. In, nesciunt?</p>
    </div>

    <div class="price">
      <h2>$14.00</h2>
    </div>

    <div class="buttons">
      <div class="discBtn">Discover</div>
      <div class="addBtn btn-add">ADD TO CART</div>
    </div>
  </section>
  <!--Productos autogenerados-->
  <section id="products-list">
  </section>

</main>

<footer >
  <div class="container foot">
    <section class="ourInfo">

    </section>
    <section class="aboutUs">

    </section><section class="product">

    </section><section class="social">

    </section>
  </div>
</footer>


   
    



<script src="./assets/js/main.js"></script>
</body>
</html>
